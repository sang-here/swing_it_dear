body {
	font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Roboto","Oxygen-Sans","Ubuntu","Cantarell","Helvetica Neue",sans-serif;
}

.header {
	display: flex;
}

.logo-container {
	flex-grow: 1;
	margin-left: 14px;
	margin-top: 3px;
}

.logo-container > a > span {
	display: none;
}

.logo-container > a {
	mask: url( '/i/logo/wordpress-dot-com.svg' );
	-webkit-mask: url( '/i/logo/wordpress-dot-com.svg' );
	mask-size: contain;
	-webkit-mask-size: contain;
	background-color: #003c56;
	display: block;
	width: 170px;
	height: 36px;
}

.login-nav {
	display: flex;
	list-style: none;
	padding: 0;
	margin: 0;
}

.login-nav li {
	display: block;
}

.login-nav li a {
	color: #003c56;
	display: block;
	font-size: 13px;
	font-weight: 400;
	line-height: 14px;
	padding: 15px 12px 11px;
	text-decoration: none;
}

.login-nav li a.get-started {
	font-weight: 700;
}

.image-container {
	margin: 50px auto 0;
	max-width: 60%;
	display: flex;
}

.image-container > div {
	display: inline;
	margin: 0 auto;
}

.site-name {
	margin-bottom: 10px;
}

.site-name a {
	display: flex;
	color: #003c56;
	text-decoration: none;
	font-size: 14px;
}

.site-name img {
	height: 32px;
	width: 32px;
	border-radius: 16px;
}

.site-name span {
	display: block;
	margin: auto 10px;
}

.the-image {
	max-width: 100%;
}

.footer {
	display: flex;
	background: #f6f7f7;
	margin: 50px auto;
	max-width: 530px;
	border-radius: 10px;
	padding: 10px;
}

.footer-main-content {
	color: #646970;
	font-size: 14px;
	padding-left: 20px;
}

html[dir=rtl] .footer-main-content {
	padding-left: 0;
	padding-right: 20px;
}

.footer-text {
	font-weight: 700;
}

.footer-link {
	color: #069E08;
	font-weight: 700;
	text-decoration: none;
}

.footer-link:hover {
	text-decoration: underline;
	text-underline-offset: 2px;
}

#footer-logo {
	display: flex;
	margin-top: 18px;
}

.qr-code-apps {
	display: flex;
}

.is-mobile .footer {
	padding: 0;
}

.is-mobile .footer-main-content {
	padding: 24px;
}

.is-mobile #footer-logo {
	margin-top: 0;
}

.is-mobile .footer-text {
	font-weight: 400;
}

.is-mobile .qr-code-apps, 
.is-mobile .qr-code-apps-text,
.ios-badge, 
.android-badge {
	display: none;
}

.is-mobile-ios .ios-badge, 
.is-mobile-android .android-badge {
	display: block;
}

@media( max-width: 782px ) {
	.image-container, 
	.footer {
	max-width: 80%;
	}
}

@media( max-width: 640px ) {
	.image-container,
	.footer {
		max-width: 90%;
	}
}

@media( max-width: 480px ) {
	.image-container,
	.footer {
		max-width: 95%;
	}
}

@media ( prefers-color-scheme: dark ) {
	body {
		background: black;
	}

	.logo-container a {
		background-color: #bbb;
	}

	.login-nav li a,
	.site-name a {
		color: #bbb;
	}

	.footer {
		background: #2C3338;
	}

	.footer-main-content {
		color: #8C8F94;
	}
}
